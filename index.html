<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="header-logo" src="images/logo.svg" alt="ping" />
        <h1 id="title">We are launching <span class="bold">soon!</span></h1>
        <p id="description">Subscribe and get notified</p>
      </header>
      <main>
        <form id="form" action="">
          <!-- Included fieldset to be semantically correct, h1 & p are related via aria -->
          <fieldset aria-labelledby="title" aria-describedby="description">
            <!-- Label is included for assistive technologies such as screenreaders, but is made visually invisible in CSS -->
            <div class="desktop">
              <label class="visually-hidden" for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Your email address..."
              />
              <!-- Error Message: the content is not announced to screen readers with help of aria-hidden="true" -->
              <small
                role="alert"
                class="error_message"
                id="error"
                aria-hidden="true"
              >
              </small>
            </div>
            <!-- Submit Button -->
            <button id="button" type="submit">Notify Me</button>
          </fieldset>
        </form>
        <img
          class="dashboard"
          src="images/illustration-dashboard.png"
          alt="illustration of dashboard"
        />
      </main>
    </div>

    <footer>
      <ul class="social-media">
        <li>
          <a href="https://nl-nl.facebook.com/" target="_blank"
            ><i class="fa-sm fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank"
            ><i class="fa-sm fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fa-sm fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kxnzx" target="_blank"
          >kxnzx</a
        >.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
